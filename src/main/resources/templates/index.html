<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>CloudSync</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript"
            src="https://static-cdn.kloudless.com/p/platform/sdk/kloudless.authenticator.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://static-cdn.kloudless.com/p/platform/sdk/kloudless.explorer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script th:src="@{js/script.js}" type="text/javascript"></script>
    <script th:src="@{js/jquery.loading.js}" type="application/javascript"></script>
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/jquery.loading.css}" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1>CloudSync</h1>
        </div>
    </div>
    <div class="row justify-content-between outline-menu">
        <div class="col-10 d-flex justify-content-start">
            <button class="btn btn-primary" id="test">Add new provider</button>
            <br>
        </div>

        <div class="col-2 d-flex justify-content-end">
            <a class="btn btn-outline-danger" href="/logout" role="button"><b>Logout</b></a>
        </div>
    </div>

    <div class="row">
        <div class="col">
        <h2>Connected accounts:</h2>
            <input type="radio" name="sourceGroup" id="s1" value="1" th:if="${googleExists}">Google Drive</input><br>

            <input type="radio" name="sourceGroup" id="s2" value="2" th:if="${dropboxExists}">DropBox</input><br>

            <input type="radio" name="sourceGroup" id="s3" value="3" th:if="${onedriveExists}">OneDrive</input><br>
            <input type="radio" name="sourceGroup" id="s4" value="4" th:if="${boxExists}">Box</input><br>
            <input type="radio" name="sourceGroup" id="s5" value="5" th:if="${yandexExists}">Yandex</input><br>
            <input type="radio" name="sourceGroup" id="s6" value="6" th:if="${hidriveExists}">HiDrive</input><br>
            <input type="radio" name="sourceGroup" id="s7" value="7" th:if="${pcloudExists}">pCloud</input><br>
            <button class="btn btn-success" id="startWorker">Start</button>
            <button class="btn btn-danger" id="stopWorker">Stop</button>
            <br>
            <br>
            <button class="btn btn-secondary" id="removeAccounts">Remove Accounts</button>

            <p class="status"></p>
        </div>

    </div>
</div>
</body>
</html>
