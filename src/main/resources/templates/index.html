<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>CloudSync</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript"
            src="https://static-cdn.kloudless.com/p/platform/sdk/kloudless.authenticator.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://static-cdn.kloudless.com/p/platform/sdk/kloudless.explorer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script th:src="@{js/script.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css">
</head>
<body>
<div class="container">

    <div class="row justify-content-between">
        <div class="col-10">
            <button class="btn btn-primary" id="test">Add new provider</button>
            </br>
        </div>
        <div class="col-2">
            <a class="btn btn-outline-danger" href="/logout" role="button"><b>Logout</b></a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p><b>Choose source account:</b></p>
            <input type="radio" name="sourceGroup" id="s1" value="1" th:if="${googleExists}">Google Drive</input></br>

            <input type="radio" name="sourceGroup" id="s2" value="2" th:if="${dropboxExists}">DropBox</input></br>

            <input type="radio" name="sourceGroup" id="s3" value="3" th:if="${onedriveExists}">OneDrive</input></br>
            <input type="radio" name="sourceGroup" id="s4" value="4" th:if="${boxExists}">Box</input></br>
        </div>


        <div class="col">
            <p><b>Choose destination account:</b></p>
            <input type="radio" name="destinationGroup" id="d1" value="1" th:if="${googleExists}">Google
            Drive</input></br>
            <input type="radio" name="destinationGroup" id="d2" value="2" th:if="${dropboxExists}">DropBox</input></br>
            <input type="radio" name="destinationGroup" id="d3" value="3"
                   th:if="${onedriveExists}">OneDrive</input></br>
            <input type="radio" name="destinationGroup" id="d4" value="4" th:if="${boxExists}">Box</input></br>
        </div>
        <div class="col">

        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button class="btn btn-outline-success" id="sync"><b>One-way sync</b></button>
        </div>
        <div class="col-4">
            <button class="btn btn-outline-success" id="twowaysync"><b>Two-way sync</b></button>
        </div>
        <div class="col-4">
            <div class="sync"></div>
            <div class="message"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>View files:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <button class="createTableGoogle btn btn-outline-primary">Google Drive</button>
        </div>
        <div class="col-2">
            <button class="createTableDropbox btn btn-outline-primary">Dropbox</button>
        </div>
        <div class="col-2">
            <button class="createTableOnedrive btn btn-outline-primary">OneDrive</button>
        </div>
        <div class="col-2">
            <button class="createTableBox btn btn-outline-primary">Box</button>
        </div>
    </div>
    <div class="row">
        <table class="tableView table">
            <thead class="thead-dark">
            <tr>
                <th>
                    File name
                </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
